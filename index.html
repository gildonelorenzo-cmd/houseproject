<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Score Tracker</title>

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

<style>
/* --- BASIC LAYOUT --- */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
    transition: all 0.3s ease;
}

header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #87ceeb;
    color: #333;
}

header h1 {
    margin: 0;
    flex-grow: 1;
    text-align: center;
}

.school-logo {
    width: 120px;
    height: auto;
}

.header-buttons {
    display: flex;
    gap: 10px;
}

.admin-button {
    padding: 10px 18px;
    background: #007bff;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

/* --- ADMIN PANEL --- */
.admin-panel {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 300px;
}

.hidden { display: none; }

.admin-panel input {
    width: 100%;
    margin: 8px 0 15px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #aaa;
}

/* --- SCOREBOARD --- */
.scoreboard {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 30px;
    flex-wrap: wrap;
}

.house-card {
    width: 200px;
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.house-logo {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.score { font-size: 32px; margin-top: 10px; }

/* --- LEADERBOARD --- */
.leaderboard {
    margin: 40px auto;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    background: #f7f7f7;
    border-radius: 12px;
    text-align: center;
}

.leaderboard h2 { font-size: 28px; margin-bottom: 15px; }
.leaderboard ul { list-style: none; padding: 0; }

.leaderboard li {
    display: flex;
    justify-content: space-between;
    padding: 12px 20px;
    border-radius: 8px;
    margin: 8px 0;
    font-size: 20px;
    font-weight: bold;
}

/* Team colors */
.lb-acrobats { background: #59b300; color: white; }
.lb-quicksilver { background: #ff4d4d; color: white; }
.lb-druids { background: #0073e6; color: white; }
.lb-bravehearts { background: #ffcc00; color: #333; }

/* --- DARK MODE --- */
body.dark-mode { background: #121212; color: #f0f0f0; }
body.dark-mode header { background: #1f1f1f; }
body.dark-mode .admin-panel { background: #1f1f1f; }
body.dark-mode .house-card { background: #1e1e1e; }
body.dark-mode .leaderboard { background: #1e1e1e; }
</style>
</head>
<body>

<header>
    <img src="project/smiling-int-school-logo-1-removebg-preview.png" class="school-logo">
    <h1>House Score Tracker</h1>
    <div class="header-buttons">
        <button class="admin-button" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <button class="admin-button" onclick="adminLogin()">Admin</button>
    </div>
</header>

<div id="adminPanel" class="admin-panel hidden">
    <h2>Admin Panel</h2>
    <label>Acrobats:</label><input type="number" id="admin-acrobats">
    <label>Quicksilver:</label><input type="number" id="admin-quicksilver">
    <label>Druids:</label><input type="number" id="admin-druids">
    <label>Bravehearts:</label><input type="number" id="admin-bravehearts">
    <button onclick="applyManualScores()">Update Scores</button>
    <button onclick="closeAdmin()">Close</button>
</div>

<section class="scoreboard">
    <div class="house-card acrobats">
        <img src="project/acrobats.jpeg" class="house-logo">
        <h2>Acrobats</h2>
        <p class="score" id="score-acrobats">0</p>
    </div>
    <div class="house-card quicksilver">
        <img src="project/quicksilver.jpeg" class="house-logo">
        <h2>Quicksilver</h2>
        <p class="score" id="score-quicksilver">0</p>
    </div>
    <div class="house-card druids">
        <img src="project/druids.jpeg" class="house-logo">
        <h2>Druids</h2>
        <p class="score" id="score-druids">0</p>
    </div>
    <div class="house-card bravehearts">
        <img src="project/bravehearts.jpeg" class="house-logo">
        <h2>Bravehearts</h2>
        <p class="score" id="score-bravehearts">0</p>
    </div>
</section>

<section class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
</section>

<script>
/* --- ADMIN LOGIN --- */
function adminLogin() {
    const pwd = prompt("Enter admin password:");
    if (pwd === "1234") openAdmin();
    else alert("Wrong password!");
}

function openAdmin() { document.getElementById("adminPanel").classList.remove("hidden"); }
function closeAdmin() { document.getElementById("adminPanel").classList.add("hidden"); }

/* --- SAVE TO FIREBASE --- */
function saveScoresToFirebase(scores) {
    db.ref("houseScores").set(scores);
}

/* --- LOAD FROM FIREBASE --- */
function loadScoresFromFirebase() {
    db.ref("houseScores").once("value").then(snapshot => {
        if (snapshot.exists()) {
            const saved = snapshot.val();
            document.getElementById("score-acrobats").textContent = saved.acrobats;
            document.getElementById("score-quicksilver").textContent = saved.quicksilver;
            document.getElementById("score-druids").textContent = saved.druids;
            document.getElementById("score-bravehearts").textContent = saved.bravehearts;
            updateLeaderboard();
        }
    });
}

/* --- APPLY SCORES --- */
function applyManualScores() {
    const fields = [
        { input: "admin-acrobats", score: "score-acrobats" },
        { input: "admin-quicksilver", score: "score-quicksilver" },
        { input: "admin-druids", score: "score-druids" },
        { input: "admin-bravehearts", score: "score-bravehearts" }
    ];

    fields.forEach(item => {
        const inputEl = document.getElementById(item.input);
        if (inputEl.value.trim() !== "") {
            const scoreEl = document.getElementById(item.score);
            scoreEl.textContent = parseInt(scoreEl.textContent) + parseInt(inputEl.value);
        }
        inputEl.value = "";
    });

    const scores = {
        acrobats: parseInt(document.getElementById("score-acrobats").textContent),
        quicksilver: parseInt(document.getElementById("score-quicksilver").textContent),
        druids: parseInt(document.getElementById("score-druids").textContent),
        bravehearts: parseInt(document.getElementById("score-bravehearts").textContent)
    };

    saveScoresToFirebase(scores);
    updateLeaderboard();
    closeAdmin();
}

/* --- LEADERBOARD --- */
function updateLeaderboard() {
    const scores = [
        { name: "Acrobats", score: parseInt(document.getElementById("score-acrobats").textContent), class: "lb-acrobats" },
        { name: "Quicksilver", score: parseInt(document.getElementById("score-quicksilver").textContent), class: "lb-quicksilver" },
        { name: "Druids", score: parseInt(document.getElementById("score-druids").textContent), class: "lb-druids" },
        { name: "Bravehearts", score: parseInt(document.getElementById("score-bravehearts").textContent), class: "lb-bravehearts" }
    ];

    scores.sort((a, b) => b.score - a.score);

    const list = document.getElementById("leaderboard-list");
    list.innerHTML = "";

    scores.forEach(entry => {
        const li = document.createElement("li");
        li.className = entry.class;
        li.innerHTML = `${entry.name} <span>${entry.score}</span>`;
        list.appendChild(li);
    });
}

/* --- DARK MODE --- */
function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

/* --- INITIAL LOAD --- */
loadScoresFromFirebase();
</script>

</body>
</html>
