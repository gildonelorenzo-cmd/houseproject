<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }

        .school-logo {
            height: 60px;
            width: 60px;
            object-fit: contain;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
        }

        .admin-button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .admin-panel h2 {
            margin-bottom: 15px;
        }

        .admin-panel label {
            display: block;
            margin-top: 10px;
        }

        .admin-panel input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        .admin-panel button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }

        .close {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        /* Scoreboard */
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .house-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .house-logo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="project/smiling-int-school-logo-1-removebg-preview.png" 
             alt="School Logo" class="school-logo">
        <h1>House Score Tracker</h1>
        <button id="adminBtn" class="admin-button" onclick="openAdmin()">Admin</button>
    </header>

    <!-- Admin Panel Popup -->
    <div id="adminPanel" class="admin-panel hidden">
        <h2>Admin Panel</h2>

        <p>Enter a number to add or subtract points (e.g. -5 to remove 5 points).</p>

        <label>Acrobats (+ / -):</label>
        <input type="number" id="admin-acrobats">

        <label>Quicksilver (+ / -):</label>
        <input type="number" id="admin-quicksilver">

        <label>Druids (+ / -):</label>
        <input type="number" id="admin-druids">

        <label>Bravehearts (+ / -):</label>
        <input type="number" id="admin-bravehearts">

        <button onclick="applyManualScores()">Apply Changes</button>
        <button class="close" onclick="closeAdmin()">Close</button>
    </div>

    <!-- House Scoreboard -->
    <section class="scoreboard">

        <div class="house-card acrobats">
            <img src="project/acrobats.jpeg" alt="Acrobats Logo" class="house-logo">
            <h2>Acrobats</h2>
            <p class="score" id="score-acrobats">0</p>
        </div>

        <div class="house-card quicksilver">
            <img src="project/quicksilver.jpeg" alt="Quicksilver Logo" class="house-logo">
            <h2>Quicksilver</h2>
            <p class="score" id="score-quicksilver">0</p>
        </div>

        <div class="house-card druids">
            <img src="project/druids.jpeg" alt="Druids Logo" class="house-logo">
            <h2>Druids</h2>
            <p class="score" id="score-druids">0</p>
        </div>

        <div class="house-card bravehearts">
            <img src="project/bravehearts.jpeg" alt="Bravehearts Logo" class="house-logo">
            <h2>Bravehearts</h2>
            <p class="score" id="score-bravehearts">0</p>
        </div>

    </section>

    <script>
        function openAdmin() {
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function applyManualScores() {
            // Get current scores
            let ac = parseInt(document.getElementById('score-acrobats').textContent);
            let qk = parseInt(document.getElementById('score-quicksilver').textContent);
            let dr = parseInt(document.getElementById('score-druids').textContent);
            let bh = parseInt(document.getElementById('score-bravehearts').textContent);

            // Get adjustments
            let adjAc = parseInt(document.getElementById('admin-acrobats').value) || 0;
            let adjQk = parseInt(document.getElementById('admin-quicksilver').value) || 0;
            let adjDr = parseInt(document.getElementById('admin-druids').value) || 0;
            let adjBh = parseInt(document.getElementById('admin-bravehearts').value) || 0;

            // Update scores
            document.getElementById('score-acrobats').textContent = ac + adjAc;
            document.getElementById('score-quicksilver').textContent = qk + adjQk;
            document.getElementById('score-druids').textContent = dr + adjDr;
            document.getElementById('score-bravehearts').textContent = bh + adjBh;

            closeAdmin();
        }
    </script>
</body>
</html>
