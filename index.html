<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }

        .school-logo {
            height: 60px;
            width: 60px;
            object-fit: contain;
        }

        h1 { flex-grow: 1; text-align: center; }

        .admin-button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .hidden { display: none; }

        .admin-panel h2 { margin-bottom: 15px; }
        .admin-panel label { display: block; margin-top: 10px; font-weight: bold; }
        .admin-panel input { width: 100%; padding: 5px; margin-top: 5px; }

        .admin-panel button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }

        .close {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        /* Scoreboard */
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .house-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .house-logo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Leaderboard */
        .leaderboard {
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
        }

        .acrobats-color { background-color: #ff4d4d; }
        .quicksilver-color { background-color: #00b3b3; }
        .druids-color { background-color: #59b300; }
        .bravehearts-color { background-color: #cc00cc; }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="project/smiling-int-school-logo-1-removebg-preview.png" 
             alt="School Logo" class="school-logo">
        <h1>House Score Tracker</h1>
        <button id="adminBtn" class="admin-button" onclick="openAdmin()">Admin</button>
    </header>

    <!-- Admin Panel Popup -->
    <div id="adminPanel" class="admin-panel hidden">
        <h2>Admin Panel</h2>
        <p>Enter positive or negative numbers. Example: -5</p>

        <label>Acrobats (+ / -):</label>
        <input type="number" id="admin-acrobats">

        <label>Quicksilver (+ / -):</label>
        <input type="number" id="admin-quicksilver">

        <label>Druids (+ / -):</label>
        <input type="number" id="admin-druids">

        <label>Bravehearts (+ / -):</label>
        <input type="number" id="admin-bravehearts">

        <button onclick="applyManualScores()">Apply Changes</button>
        <button class="close" onclick="closeAdmin()">Close</button>
    </div>

    <!-- House Scoreboard -->
    <section class="scoreboard">

        <div class="house-card acrobats">
            <img src="project/acrobats.jpeg" alt="Acrobats Logo" class="house-logo">
            <h2>Acrobats</h2>
            <p class="score" id="score-acrobats">0</p>
        </div>

        <div class="house-card quicksilver">
            <img src="project/quicksilver.jpeg" alt="Quicksilver Logo" class="house-logo">
            <h2>Quicksilver</h2>
            <p class="score" id="score-quicksilver">0</p>
        </div>

        <div class="house-card druids">
            <img src="project/druids.jpeg" alt="Druids Logo" class="house-logo">
            <h2>Druids</h2>
            <p class="score" id="score-druids">0</p>
        </div>

        <div class="house-card bravehearts">
            <img src="project/bravehearts.jpeg" alt="Bravehearts Logo" class="house-logo">
            <h2>Bravehearts</h2>
            <p class="score" id="score-bravehearts">0</p>
        </div>

    </section>

    <!-- LEADERBOARD -->
    <section class="leaderboard">
        <h2>Leaderboard</h2>
        <ul class="leaderboard-list" id="leaderboardList"></ul>
    </section>

    <!-- SCORE + LEADERBOARD SCRIPT -->
    <script>
        function openAdmin() {
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function applyManualScores() {

            // Score Elements
            const scores = {
                acrobats: document.getElementById('score-acrobats'),
                quicksilver: document.getElementById('score-quicksilver'),
                druids: document.getElementById('score-druids'),
                bravehearts: document.getElementById('score-bravehearts')
            };

            // Inputs
            const inputs = {
                acrobats: document.getElementById('admin-acrobats'),
                quicksilver: document.getElementById('admin-quicksilver'),
                druids: document.getElementById('admin-druids'),
                bravehearts: document.getElementById('admin-bravehearts')
            };

            // Apply score changes only if input has value
            for (let team in inputs) {
                if (inputs[team].value.trim() !== "") {
                    scores[team].textContent =
                        parseInt(scores[team].textContent) + parseInt(inputs[team].value);
                }

                // Clear input
                inputs[team].value = "";
            }

            updateLeaderboard();
            closeAdmin();
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById("leaderboardList");

            // Collect team data
            let teams = [
                { name: "Acrobats", score: parseInt(document.getElementById('score-acrobats').textContent), color: "acrobats-color" },
                { name: "Quicksilver", score: parseInt(document.getElementById('score-quicksilver').textContent), color: "quicksilver-color" },
                { name: "Druids", score: parseInt(document.getElementById('score-druids').textContent), color: "druids-color" },
                { name: "Bravehearts", score: parseInt(document.getElementById('score-bravehearts').textContent), color: "bravehearts-color" }
            ];

            // Sort
            teams.sort((a, b) => b.score - a.score);

            // Rebuild leaderboard
            leaderboard.innerHTML = "";
            teams.forEach(team => {
                const li = document.createElement("li");
                li.className = `leaderboard-item ${team.color}`;
                li.innerHTML = `${team.name} <span>${team.score}</span>`;
                leaderboard.appendChild(li);
            });
        }

        // Initialize leaderboard on load
        updateLeaderboard();
    </script>

</body>
</html>
