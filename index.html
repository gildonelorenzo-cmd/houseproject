<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Game With Christmas Mode</title>

<style>
/* Default Body */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  text-align: center;
}

/* ------------------ SCORE TAB ------------------ */
#scoreTab {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  color: white;
  padding: 15px 30px;
  font-size: 24px;
  border-radius: 15px;
  z-index: 200;
  box-shadow: 0 0 10px #000;
}

/* ------------- MERRY CHRISTMAS TEXT ------------- */
#merry-christmas {
  position: fixed;
  top: 90px;            /* <-- PLACED **DIRECTLY BELOW** SCORE TAB */
  left: 50%;
  transform: translateX(-50%) scale(0.7);
  width: 100%;
  text-align: center;
  font-family: "Brush Script MT", "Great Vibes", cursive;
  font-size: 60px;
  color: #ff0000;
  opacity: 0;
  transition: opacity 1.5s ease, transform 1.5s ease;
  pointer-events: none;
  z-index: 150;

  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 15px #fff,
    0 0 20px #fff;
}

/* Animated glowing white border */
@keyframes borderGlow {
  0% { text-shadow: 0 0 8px white; }
  50% { text-shadow: 0 0 20px white; }
  100% { text-shadow: 0 0 8px white; }
}

/* When Xmas mode is ON */
body.christmas {
  background: #B30000 !important; /* Christmas Red */
}

body.christmas #merry-christmas {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  animation: borderGlow 3s infinite ease-in-out;
}

/* Christmas Mode Toggle Button */
#toggleChristmas {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 18px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  background: #fff;
  color: #000;
  z-index: 300;
}
</style>
</head>

<body>

<!-- SCORE TAB -->
<div id="scoreTab">Score: 0</div>

<!-- CHRISTMAS TEXT below the score tab -->
<div id="merry-christmas">Merry Christmas</div>

<!-- TOGGLE CHRISTMAS MODE -->
<button id="toggleChristmas">ðŸŽ„ Christmas Mode</button>

<script>
document.getElementById("toggleChristmas").addEventListener("click", () => {
  document.body.classList.toggle("christmas");
});
</script>

</body>
</html>
