<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="https://drive.google.com/file/d/1Bk67U4vUEy9WCraH_-KxpIopSMbZ4CPk/view?usp=drive_link">School Logo</div>
        <h1>House Score Tracker</h1>

        <!-- Admin Button -->
        <button id="adminBtn" class="admin-button" onclick="openAdmin()">Admin</button>
    </header>

    <!-- Admin Panel Popup -->
    <div id="adminPanel" class="admin-panel hidden">
        <h2>Admin Panel</h2>

        <label>Acrobats:</label>
        <input type="number" id="admin-acrobats" min="0">

        <label>Quicksilver:</label>
        <input type="number" id="admin-quicksilver" min="0">

        <label>Druids:</label>
        <input type="number" id="admin-druids" min="0">

        <label>Bravehearts:</label>
        <input type="number" id="admin-bravehearts" min="0">

        <button onclick="applyManualScores()">Update Scores</button>
        <button class="close" onclick="closeAdmin()">Close</button>
    </div>

    <!-- House Scoreboard -->
    <section class="scoreboard">

    <div class="house-card acrobats">
        <div class="https://drive.google.com/file/d/1XeodyeHP9LkNLJ7YNpPyT2VQw4n17qz6/view?usp=drive_link">Acrobats Logo</div>
        <h2>Acrobats</h2>
        <p class="score" id="score-acrobats">0</p>
    </div>

    <div class="house-card quicksilver">
        <div class="https://drive.google.com/file/d/1dcP4k9WdbAL9ekHNznPZeMuYEQvH6UAI/view?usp=drive_link">Quicksilver Logo</div>
        <h2>Quicksilver</h2>
        <p class="score" id="score-quicksilver">0</p>
    </div>

    <div class="house-card druids">
        <div class="https://drive.google.com/file/d/1vJIUIs9oXM1TatS_gfb9gqGayVa1N9ky/view?usp=drive_link">Druids Logo</div>
        <h2>Druids</h2>
        <p class="score" id="score-druids">0</p>
    </div>

    <div class="house-card bravehearts">
        <div class="https://drive.google.com/file/d/1V5cMNhUiwfmeuRia7GLn2Odh87GSaYS_/view?usp=drive_link">Bravehearts Logo</div>
        <h2>Bravehearts</h2>
        <p class="score" id="score-bravehearts">0</p>
    </div>

</section>

    <script src="script.js"></script>
</body>
</html>
