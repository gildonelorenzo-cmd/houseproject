<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="project/smiling-int-school-logo-1-removebg-preview.png" 
             alt="School Logo" class="school-logo">
        <h1>House Score Tracker</h1>

        <!-- Admin Button -->
        <button id="adminBtn" class="admin-button" onclick="openAdmin()">Admin</button>
    </header>

    <!-- Admin Panel Popup -->
    <div id="adminPanel" class="admin-panel hidden">
        <h2>Admin Panel</h2>

        <label>Acrobats:</label>
        <input type="number" id="admin-acrobats" min="0">

        <label>Quicksilver:</label>
        <input type="number" id="admin-quicksilver" min="0">

        <label>Druids:</label>
        <input type="number" id="admin-druids" min="0">

        <label>Bravehearts:</label>
        <input type="number" id="admin-bravehearts" min="0">

        <button onclick="applyManualScores()">Update Scores</button>
        <button class="close" onclick="closeAdmin()">Close</button>
    </div>

    <!-- House Scoreboard -->
    <section class="scoreboard">

        <div class="house-card acrobats">
            <img src="project/Acrobats-logo.jpg" alt="Acrobats Logo" class="house-logo">
            <h2>Acrobats</h2>
            <p class="score" id="score-acrobats">0</p>
        </div>

        <div class="house-card quicksilver">
            <img src="project/Quicksilver-logo.jpg" alt="Quicksilver Logo" class="house-logo">
            <h2>Quicksilver</h2>
            <p class="score" id="score-quicksilver">0</p>
        </div>

        <div class="house-card druids">
            <img src="project/Druids-logo.jpg" alt="Druids Logo" class="house-logo">
            <h2>Druids</h2>
            <p class="score" id="score-druids">0</p>
        </div>

        <div class="house-card bravehearts">
            <img src="project/Bravehearts-logo.jpg" alt="Bravehearts Logo" class="house-logo">
            <h2>Bravehearts</h2>
            <p class="score" id="score-bravehearts">0</p>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
